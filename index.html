<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div
    class="min-vh bg-color d-flex  justify-content-center align-items-center">
    <h2 class=" advance fw-400 fs-36 fc-gray mt-30">Advance Counter app</h2>
    <div
        class="box  p-12 d-flex flex-column justify-content-center align-items-center">

        <p class=" fw-400 fs-36 ff-inter fc-black   output">0</p>
        
     <button class="reset icon-btn "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
      </svg></button>

        <div class="add-savebtn d-flex ">
            <div class="pr-10">
            <button class="add  addbtn ff-inter fs-16 fw-600">Add One</button>
            </div>
            <button class="save savebtn ff-inter fs-16 fw-600">Save</button>
        </div>
        <h4 class="prev  ff-inter fs-16 fw-400">Previous Values</h4>
        <p class=" savetxt mt-14 prev">0</p>
    </div>
    <script src="./assets/js/ap.js"></script>
  </body>
